<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCH Claimer Dashboard</title>

  <!-- Bootstrap + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root {
      --pch-orange: #f47c20;
      --pch-gray: #4a4a4a;
      --gold: #d4af37;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at center, #f6f6f6 0%, #ddd 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
    }

    .dashboard-wrapper {
      text-align: center;
      width: 100%;
      max-width: 700px;
    }

    .pch-logo {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--pch-orange);
    }

    h2 {
      color: #28a745;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    h3 {
      color: var(--gold);
      font-size: 3rem;
      font-weight: 700;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    .btn-primary {
      background-color: var(--pch-orange);
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #d66a19;
    }

    .banner-img {
      max-width: 100%;
      margin: 1.5rem 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <img src="images/pch-logo.png" alt="PCH Logo" class="pch-logo" />
    <h1>Welcome, <span id="claimerName"></span>!</h1>

    <img src="images/banner.jpg" alt="Celebratory Banner" class="banner-img" />

    <div class="card mx-auto">
      <div class="card-body">
        <h2 class="card-title">Your Prize Balance</h2>
        <h3>$1,000,000,000</h3>
        <a href="withdraw.html" class="btn btn-primary mt-4">Withdraw</a>
      </div>
    </div>
  </div>

  <script>
    const claimerName = localStorage.getItem('claimerName');
    if (claimerName) {
      document.getElementById('claimerName').textContent = claimerName;
    } else {
      window.location.href = 'index.html'; // Redirect to login if no name
    }
  </script>
</body>
</html>
