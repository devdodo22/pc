<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCH Withdrawal</title>

  <!-- Bootstrap + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root {
      --pch-orange: #f47c20;
      --pch-gray: #4a4a4a;
      --gold: #d4af37;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at center, #f6f6f6 0%, #ddd 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
    }

    .withdraw-wrapper {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .pch-logo {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--pch-orange);
      margin-bottom: 30px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      background-color: #fff;
    }

    .form-label {
      font-weight: 600;
      color: var(--pch-gray);
    }

    .btn-primary {
      background-color: var(--pch-orange);
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #d66a19;
    }

    #successMessage {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="withdraw-wrapper">
    <img src="images/pch-logo.png" alt="PCH Logo" class="pch-logo" />
    <h1>Withdrawal Request</h1>

    <div class="card mx-auto">
      <div class="card-body">
        <form id="withdrawForm">
          <div class="mb-3">
            <label for="bankName" class="form-label">Bank Name</label>
            <input type="text" class="form-control" id="bankName" required>
          </div>
          <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="text" class="form-control" id="accountNumber" required>
          </div>
          <div class="mb-3">
            <label for="routingNumber" class="form-label">Routing Number</label>
            <input type="text" class="form-control" id="routingNumber" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <p id="successMessage" class="text-success mt-3" style="display: none;">
          Please get back to the agent in charge of your claim.
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('withdrawForm').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('withdrawForm').reset();
    });
  </script>
</body>
</html>
