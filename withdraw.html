<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCH Withdrawal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #fdfdfd, #f2f2f2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 500px;
    }

    h1.display-4 {
      font-weight: 700;
      color: #f68b1e;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #ffffff;
    }

    .btn-primary {
      background-color: #f68b1e;
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-primary:hover {
      background-color: #e57a10;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    input.form-control {
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.2s ease;
      box-shadow: none;
    }

    input.form-control:focus {
      border-color: #f68b1e;
      box-shadow: 0 0 0 0.15rem rgba(246, 139, 30, 0.25);
    }

    img.img-fluid {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <img src="images/pch-logo.png" alt="PCH Logo" class="img-fluid mb-3" style="max-width: 200px;">
    <h1 class="display-4">Withdrawal Request</h1>
    <div class="card mx-auto shadow" style="max-width: 400px;">
      <div class="card-body">
        <form id="withdrawForm">
          <div class="mb-3 text-start">
            <label for="bankName" class="form-label">Bank Name</label>
            <input type="text" class="form-control" id="bankName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="text" class="form-control" id="accountNumber" required>
          </div>
          <div class="mb-3 text-start">
            <label for="routingNumber" class="form-label">Routing Number</label>
            <input type="text" class="form-control" id="routingNumber" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('withdrawForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const bankDetails = {
        bankName: document.getElementById('bankName').value,
        accountNumber: document.getElementById('accountNumber').value,
        routingNumber: document.getElementById('routingNumber').value
      };
      localStorage.setItem('bankDetails', JSON.stringify(bankDetails));
      window.location.href = 'personal-info.html';
    });
  </script>
</body>
</html>
